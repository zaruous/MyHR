<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-slate-800 mb-6">급여 관리</h2>

    <!-- 급여 정보 관리 -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-8">
        <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">개인별 급여 정보</h3>
        <div class="max-h-[40vh] overflow-y-auto custom-scrollbar border">
            <table class="w-full border-separate border-spacing-0">
                <thead class="bg-slate-100 sticky top-0 z-10 font-bold text-xs text-slate-500 uppercase">
                    <tr>
                        <th class="py-3 px-4 border-b">사번</th>
                        <th class="py-3 px-4 border-b">성명</th>
                        <th class="py-3 px-4 border-b">부서</th>
                        <th class="py-3 px-4 border-b">연봉</th>
                        <th class="py-3 px-4 border-b">은행</th>
                        <th class="py-3 px-4 border-b">계좌번호</th>
                        <th class="py-3 px-4 border-b">관리</th>
                    </tr>
                </thead>
                <tbody id="salary-info-table" class="text-sm divide-y divide-slate-100">
                    <!-- 급여 정보가 동적으로 여기에 렌더링됩니다. -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 급여 대장 -->
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex flex-wrap items-center justify-between border-b pb-3 mb-4">
            <h3 class="text-lg font-bold text-slate-700">급여 대장</h3>
            <div class="flex items-center gap-2">
                <select id="payroll-year" class="border rounded-md px-2 py-1 text-sm bg-white"></select>
                <select id="payroll-month" class="border rounded-md px-2 py-1 text-sm bg-white"></select>
                <button onclick="viewPayrollHistory()" class="bg-slate-700 text-white px-4 py-1 rounded text-sm font-bold hover:bg-slate-800">조회</button>
                <button onclick="runPayroll()" class="bg-green-600 text-white px-4 py-1 rounded text-sm font-bold hover:bg-green-700">이 달의 급여대장 생성</button>
            </div>
        </div>
        <div id="payroll-history-container" class="max-h-[40vh] overflow-y-auto custom-scrollbar border">
             <table class="w-full border-separate border-spacing-0">
                <thead class="bg-slate-100 sticky top-0 z-10 font-bold text-xs text-slate-500 uppercase">
                    <tr>
                        <th class="py-3 px-4 border-b">사번</th>
                        <th class="py-3 px-4 border-b">성명</th>
                        <th class="py-3 px-4 border-b">지급일</th>
                        <th class="py-3 px-4 border-b">기본급(월)</th>
                        <th class="py-3 px-4 border-b">보너스</th>
                        <th class="py-3 px-4 border-b">공제액</th>
                        <th class="py-3 px-4 border-b">실수령액</th>
                    </tr>
                </thead>
                <tbody id="payroll-history-table" class="text-sm divide-y divide-slate-100">
                   <!-- 급여 대장 기록이 여기에 렌더링됩니다. -->
                </tbody>
            </table>
        </div>
    </div>
</div>
