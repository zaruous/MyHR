<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-slate-800 mb-6">경력 관리</h2>

    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">직원 선택</h3>
        <div class="flex items-center gap-2">
            <select id="career-employee-select" class="w-full border rounded-md px-3 py-2 text-sm bg-white"></select>
            <button onclick="fetchEmployeeCareerData()" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-bold hover:bg-blue-700">조회</button>
        </div>
    </div>

    <div id="career-details-view" class="space-y-8 hidden">
        <!-- 자격증 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-lg font-bold text-slate-700">자격증</h3>
                <button onclick="showAddCertificationModal()" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-bold hover:bg-green-700">추가</button>
            </div>
            <div id="certifications-list">
                <!-- 자격증 목록이 여기에 동적으로 렌더링됩니다. -->
            </div>
        </div>

        <!-- 교육 이수 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-lg font-bold text-slate-700">교육 이수</h3>
                <button onclick="showAddTrainingModal()" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-bold hover:bg-green-700">추가</button>
            </div>
            <div id="training-list">
                <!-- 교육 이수 목록이 여기에 동적으로 렌더링됩니다. -->
            </div>
        </div>

        <!-- 수상 내역 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-lg font-bold text-slate-700">수상 내역</h3>
                <button onclick="showAddAwardModal()" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-bold hover:bg-green-700">추가</button>
            </div>
            <div id="awards-list">
                <!-- 수상 내역 목록이 여기에 동적으로 렌더링됩니다. -->
            </div>
        </div>

        <!-- 프로젝트 이력 섹션 -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <h3 class="text-lg font-bold text-slate-700">프로젝트 이력</h3>
                <button onclick="showAddProjectModal()" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm font-bold hover:bg-green-700">추가</button>
            </div>
            <div id="projects-list">
                <!-- 프로젝트 이력 목록이 여기에 동적으로 렌더링됩니다. -->
            </div>
        </div>
    </div>
</div>

<!-- 모달 공통 구조 (재활용) -->
<div id="career-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md animate-in fade-in zoom-in-95">
        <h3 id="career-modal-title" class="text-lg font-bold text-slate-700 border-b pb-3 mb-4"></h3>
        <input type="hidden" id="career-modal-type"> <!-- 'certification', 'training', 'award', 'project' -->
        <input type="hidden" id="career-modal-id"> <!-- 수정 시 itemId -->
        <div id="career-modal-form-fields" class="space-y-4">
            <!-- 폼 필드가 여기에 동적으로 로드됩니다. -->
        </div>
        <div class="flex justify-end gap-4 mt-6 pt-4 border-t">
            <button onclick="hideCareerModal()" class="px-4 py-2 rounded-md text-sm font-semibold bg-slate-100 hover:bg-slate-200">취소</button>
            <button onclick="saveCareerItem()" class="px-4 py-2 rounded-md text-sm font-bold text-white bg-blue-600 hover:bg-blue-700">저장</button>
        </div>
    </div>
</div>
