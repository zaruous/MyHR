<div class="max-w-7xl mx-auto">
    <!-- 헤더 -->
    <div class="flex flex-wrap items-center justify-between mb-6">
        <h2 class="text-2xl font-bold text-slate-800">월별 근태 현황</h2>
        <div class="flex items-center gap-2">
            <button id="prev-month-btn" class="p-2 rounded-md hover:bg-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
            </button>
            <h3 id="calendar-title" class="text-lg font-bold w-32 text-center"></h3>
            <button id="next-month-btn" class="p-2 rounded-md hover:bg-slate-200">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </div>
    </div>

    <!-- 캘린더 그리드 -->
    <div class="bg-white p-4 rounded-lg shadow-md w-full">
        <div class="grid grid-cols-7 gap-px text-center text-xs font-bold text-slate-600 border-b mb-2">
           <div class="py-2">일</div><div class="py-2">월</div><div class="py-2">화</div><div class="py-2">수</div><div class="py-2">목</div><div class="py-2">금</div><div class="py-2">토</div>
        </div>
        <div id="calendar-grid" class="grid grid-cols-7 gap-px">
            <!-- 캘린더 날짜가 여기에 동적으로 렌더링됩니다. -->
        </div>
    </div>
    
    <!-- 일별 상세 정보 -->
     <div id="daily-detail-view" class="bg-white p-6 rounded-lg shadow-md mt-6 hidden w-full">
        <h3 id="daily-detail-title" class="text-lg font-bold text-slate-700 border-b pb-3 mb-4"></h3>
        <div class="max-h-[40vh] overflow-y-auto custom-scrollbar border">
            <table class="w-full border-separate border-spacing-0 table-fixed">
                <thead class="bg-slate-100 sticky top-0 z-10 font-bold text-xs text-slate-500 uppercase">
                    <tr>
                        <th class="py-3 px-4 border-b w-1/6">사번</th>
                        <th class="py-3 px-4 border-b w-1/6">성명</th>
                        <th class="py-3 px-4 border-b w-1/3">부서</th>
                        <th class="py-3 px-4 border-b w-1/3">상태</th>
                    </tr>
                </thead>
                <tbody id="daily-attendance-table" class="text-sm divide-y divide-slate-100">
                    <!-- 일별 근태 기록이 여기에 렌더링됩니다. -->
                </tbody>
            </table>
        </div>
    </div>
</div>
