<div class="max-w-7xl mx-auto">
    <h2 class="text-2xl font-bold text-slate-800 mb-6">시스템 설정</h2>
    
    <div class="space-y-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 조직도 관리 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">조직도 관리</h3>
                <div id="setting-org-tree" class="space-y-2 custom-scrollbar max-h-[60vh] overflow-y-auto">
                    <!-- 시스템 설정 페이지의 조직도가 여기에 동적으로 렌더링됩니다 -->
                </div>
            </div>

            <!-- 신규 부서 등록 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">신규 부서 등록</h3>
                <div class="space-y-4">
                    <div>
                        <label for="new-dept-name" class="text-sm font-bold text-slate-600 block mb-1">부서명</label>
                        <input type="text" id="new-dept-name" class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="new-dept-parent" class="text-sm font-bold text-slate-600 block mb-1">상위 부서</label>
                        <select id="new-dept-parent" class="w-full border rounded-md px-3 py-2 text-sm bg-white outline-none focus:ring-1 focus:ring-blue-500">
                            <!-- 상위 부서 목록이 동적으로 여기에 채워집니다 -->
                        </select>
                    </div>
                    <div class="pt-2">
                         <button onclick="createDepartment()" class="w-full bg-blue-600 text-white py-2.5 rounded-md text-sm font-bold hover:bg-blue-700 shadow-lg shadow-blue-100">신규 부서 추가</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 급여 계산식 설정 -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 직급 관리 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">직급 관리</h3>
                <div id="positions-list" class="space-y-2 custom-scrollbar max-h-[60vh] overflow-y-auto">
                    <!-- 직급 목록이 여기에 동적으로 렌더링됩니다 -->
                </div>
            </div>

            <!-- 신규 직급 추가 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">신규 직급 추가</h3>
                <div class="space-y-4">
                    <div>
                        <label for="new-pos-name" class="text-sm font-bold text-slate-600 block mb-1">직급명</label>
                        <input type="text" id="new-pos-name" placeholder="예: 선임 연구원" class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="new-pos-level" class="text-sm font-bold text-slate-600 block mb-1">직급 레벨</label>
                        <input type="number" id="new-pos-level" placeholder="숫자가 낮을수록 높은 직급" class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="new-pos-desc" class="text-sm font-bold text-slate-600 block mb-1">설명</label>
                        <textarea id="new-pos-desc" rows="3" class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500"></textarea>
                    </div>
                    <div class="pt-2">
                         <button onclick="createPosition()" class="w-full bg-blue-600 text-white py-2.5 rounded-md text-sm font-bold hover:bg-blue-700 shadow-lg shadow-blue-100">신규 직급 추가</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-bold text-slate-700 border-b pb-3 mb-4">급여 계산식 설정</h3>
            <div class="space-y-4">
                <div>
                    <label for="payroll-bonus" class="text-sm font-bold text-slate-600 block mb-1">전직원 고정 보너스</label>
                    <input type="number" id="payroll-bonus" placeholder="예: 100000" class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="payroll-deductions" class="text-sm font-bold text-slate-600 block mb-1">전직원 고정 공제액</label>
                    <input type="number" id="payroll-deductions" placeholder="예: 300000" class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div class="pt-2">
                     <button onclick="updatePayrollSettings()" class="w-full bg-blue-600 text-white py-2.5 rounded-md text-sm font-bold hover:bg-blue-700 shadow-lg shadow-blue-100">급여 설정 저장</button>
                </div>
            </div>
        </div>
    </div>
</div>
