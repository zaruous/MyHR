<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>비밀번호 변경 - HRMS</title>
</head>
<body class="bg-slate-200 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-sm">
        <div class="flex items-center justify-center gap-2 mb-6">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            </div>
            <span class="font-bold text-2xl tracking-tight text-slate-800 italic">NEXUS <span class="text-blue-600">HRM</span></span>
        </div>
        <h2 class="text-xl font-bold text-center text-slate-700 mb-2">비밀번호 변경</h2>
        <p id="welcome-message" class="text-sm text-center text-slate-500 mb-6">시스템을 사용하려면 새 비밀번호를 설정해야 합니다.</p>
        <form id="change-password-form" class="space-y-4">
            <div>
                <label for="new-password" class="text-sm font-bold text-slate-600 block mb-1">새 비밀번호</label>
                <input type="password" id="new-password" required class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <div>
                <label for="confirm-password" class="text-sm font-bold text-slate-600 block mb-1">새 비밀번호 확인</label>
                <input type="password" id="confirm-password" required class="w-full border rounded-md px-3 py-2 text-sm outline-none focus:ring-1 focus:ring-blue-500">
            </div>
            <div class="pt-2">
                <button type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-md text-sm font-bold hover:bg-blue-700 shadow-lg shadow-blue-100">비밀번호 변경</button>
            </div>
        </form>
    </div>
    <!-- 메시지 토스트 알림 -->
    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-medium shadow-2xl opacity-0 transition-all duration-300 pointer-events-none z-50">
        메시지입니다.
    </div>
    <script src="../js/changePassword.js"></script>
</body>
</html>
