<div class="p-4 bg-white border-b shadow-sm">
    <div class="flex flex-wrap items-center justify-between gap-4 mb-4">
        <div class="flex items-center gap-2">
            <h2 class="text-xl font-bold text-slate-800">사원 정보 관리</h2>
            <span id="result-count" class="bg-blue-100 text-blue-600 px-2 py-0.5 rounded text-xs font-bold">전체</span>
        </div>
        <div class="flex items-center gap-2">
            <button id="add-employee-btn" class="bg-blue-600 text-white px-4 py-1.5 rounded text-sm font-bold hover:bg-blue-700 shadow-md">신규 등록</button>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="space-y-1"><label class="text-[11px] font-bold text-slate-400">성명/사번</label><input type="text" id="search-input" placeholder="검색어 입력..." class="w-full border rounded-md px-3 py-1.5 text-sm bg-slate-50 outline-none focus:ring-1 focus:ring-blue-500"></div>
        <div class="space-y-1"><label class="text-[11px] font-bold text-slate-400">재직상태</label><select id="search-status" class="w-full border rounded-md px-3 py-1.5 text-sm bg-slate-50 outline-none"><option>전체</option><option selected>재직</option><option>퇴직</option></select></div>
        <div class="space-y-1"><label class="text-[11px] font-bold text-slate-400">소속본부</label><input type="text" id="dept-display" readonly class="w-full border rounded-md px-3 py-1.5 text-sm bg-slate-100 outline-none" value="전체"></div>
        <div class="flex items-end"><button onclick="searchEmployees()" class="w-full bg-slate-800 text-white py-2 rounded-md text-sm font-bold hover:bg-slate-900 transition-colors">검색</button></div>
    </div>
</div>

<div class="flex-1 flex flex-col xl:flex-row overflow-hidden">
    <!-- 테이블 -->
    <div class="flex-1 overflow-auto bg-white custom-scrollbar">
        <table class="w-full border-separate border-spacing-0">
            <thead class="bg-slate-50 sticky top-0 z-10 font-bold text-xs text-slate-500 uppercase tracking-wider">
                <tr>
                    <th class="py-3 px-4 border-b border-r w-10 text-center"><input type="checkbox"></th>
                    <th class="py-3 px-4 border-b border-r">사번</th>
                    <th class="py-3 px-4 border-b border-r">성명</th>
                    <th class="py-3 px-4 border-b border-r">소속 부서</th>
                    <th class="py-3 px-4 border-b border-r">직위</th>
                    <th class="py-3 px-4 border-b">상태</th>
                </tr>
            </thead>
            <tbody id="employee-list" class="text-sm divide-y divide-slate-100">
                <!-- JS에서 동적으로 생성됩니다 -->
            </tbody>
        </table>
    </div>

    <!-- 상세 폼 -->
    <div class="w-full xl:w-[400px] bg-white border-l flex flex-col shadow-xl">
        <div class="h-12 border-b flex px-1 bg-slate-50">
            <button class="px-4 text-sm font-bold border-b-2 border-blue-600 text-blue-600">기본정보</button>
        </div>
        <div class="flex-1 overflow-y-auto p-6 custom-scrollbar" id="detail-view">
            <div class="text-center py-10 text-slate-400">
                <p>사원을 선택하면 상세 정보가 표시됩니다.</p>
            </div>
        </div>
    </div>
</div>
